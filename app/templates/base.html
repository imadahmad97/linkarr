<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='file_selector.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('base') }}" class="{% if request.path == url_for('base') %}active{% endif %}">Home</a>
        <a href="{{ url_for('config') }}" class="{% if request.path == url_for('config') %}active{% endif %}">Config</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
